<header>
  <button><i class="fa fa-bars"></i></button>
  <div class="links">
    <a href="{{ '/' | relative_url }}"><img src="{{ '/images/docs/logo.png' | relative_url }}" title="CleanSpeak Documentation" alt="CleanSpeak Documentation"/></a>
  </div>
  <h1>{{ page.title }}</h1>
  <div class="search">
    <form id="search-form" action="https://www.google.com/search" method="GET">
      <input type="text" placeholder="search" name="q"/><button><i class="fa fa-search"></i></button>
    </form>
    <script>
      var text = Prime.Document.queryFirst('#search-form input[name="q"]');
      Prime.Document.queryById('search-form').addEventListener('submit', function(event) {
        Prime.Utils.stopEvent(event);
        window.location = 'https://www.google.com/search?q=' +
            encodeURIComponent(text.getValue()) + '+' +
            'site%3Ahttps%3A%2F%2Fcleanspeak.com%2Fdocs%2F3.x%2Ftech%2F';
      });
    </script>
  </div>
</header>
